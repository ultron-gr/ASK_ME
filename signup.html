<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ASK DSU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ASK DSU</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="how-it-works.html">How It Works</a>
                <a href="login.html" class="btn-login">Login</a>
            </div>
        </div>
    </nav>

    <main class="login-container">
        <div class="login-box">
            <h2>Create Account</h2>
            <form id="signupForm" autocomplete="off">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@dsu.edu.in" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="new-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-light);">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Login here</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">ðŸŽ“ ASK DSU</div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="how-it-works.html">How It Works</a>
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
            <div class="footer-creator">
                <p class="creator-label">Created by</p>
                <p class="creator-name">Rakshith Ignatius</p>
                <p class="creator-email"><a href="mailto:rakshithignatius@gmail.com">rakshithignatius@gmail.com</a></p>
            </div>
            <p>&copy; 2026 ASK DSU. All rights reserved.</p>
        </div>
    </footer>

    <!-- Supabase Client Library - Using unpkg CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="supabaseClient.js"></script>
    <script src="auth.js"></script>
</body>
</html>
